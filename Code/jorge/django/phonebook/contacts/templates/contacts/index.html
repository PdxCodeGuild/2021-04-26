{% extends 'contacts/base.html' %}

{% block title %}
Contacts
{% endblock %}

{% block content %}
    <h1>Welcome to Contacts!</h1>
    <form action="{% url 'contacts:search_contact' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="Look up by firstname">

      <button type="submit">Search</button>
    </form>
    {% endblock %}
