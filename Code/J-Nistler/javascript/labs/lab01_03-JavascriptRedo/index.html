<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab01 - Javascript Redo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>Lab01 - Javascript Redo</h1></header>
    <div class="main">
      <div class="accordion" id="accordionContent">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Rock, Paper Scissors
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionContent"
          >
            <div class="accordion-body">
              <button class="btn btn-primary" id="rps" onclick="rockPaperScissors()">
                Rock, Paper, Scissors, Lizard, Spock
              </button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Random Password Generator
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionContent"
          >
            <div class="accordion-body">
              <button class="btn btn-primary" id="rpg" onclick="randPassGen()">Random Password Generator</button>
            </button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Rot13
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionContent"
          >
            <div class="accordion-body">
              <h3>Welcome to the Rot Cypher</h3>
              <p>
                Place text into the box, select a cypher level, and either
                select "Encrypt" or "Decrypt"
              </p>
              <div class="mb-3">
                <div class="form-outline">
                  <label class="form-label" for="RotNumArea">Enter Rot Level</label>
                  <input type="number" id="RotNumArea" class="form-control" />
                </div>
                <label for="RotTextArea" class="form-label"
                  >Enter Your Text Here</label
                >
                <textarea
                  class="form-control"
                  id="RotTextArea"
                  rows="3"
                ></textarea>
                <button class="btn btn-primary" id="r13e" onclick="rotCypher('e')">Encrypt Text</button>
                <!-- <button class="btn btn-success" id="r13d" onclick="rotCypher()">Decrypt Text</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
