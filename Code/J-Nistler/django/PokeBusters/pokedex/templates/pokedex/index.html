{% extends 'pokedex/base.html' %} 
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="card m-5" style="width: 18rem;">
      <img id="poke_card_img" src="{% static 'pokedex/who.png' %}" class="card-img-top " style="max-width:100px">
      <div class="card-body">
        <h5 id="poke_card_name" class="card-title">Select a Pokemon</h5>
        <ul class="list-group list-group-flush">
          <li id="poke_card_number" class="list-group-item">Number</li>
          <li id="poke_card_height" class="list-group-item">Height</li>
          <li id="poke_card_weight" class="list-group-item">Weight</li>
        </ul>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row py-5">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="item-filter">Filter Names</label>
          <input
          class="form-control"
          id="item-filter"
          placeholder="Filter Names"
          type="text"
          />
        </div>
      </form>
      <div class="table-container">
        <div class="list_gen" id="title_table">
          <table class="table table-striped table-hover list" width="100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="{% static 'pokedex/list.js' %}"></script>
  <script>
     window.onload = getPoke()
  </script>
{% endblock %}
