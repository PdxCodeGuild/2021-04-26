{% extends 'pokedex/base.html' %} 
{% load static %}

{% block content %}
<div class="row py-5">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="item-filter">Filter Titles</label>
        <input
          class="form-control"
          id="item-filter"
          placeholder="Filter Titles"
          type="text"
        />
      </div>
    </form>

    <div class="list_gen" id="title_table">
      <table class="table table-striped table-hover list" width="100%">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="{% static 'pokedex/list.js' %}"></script>
<script>
    // renderList(list);
    let list = "{{ pokemons|safe }}";
    console.log(typeof list);
</script>
{% endblock %}
