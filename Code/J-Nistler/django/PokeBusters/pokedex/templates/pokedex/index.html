{% extends 'pokedex/base.html' %} 
{% load static %}

{% block content %}
<div class="row py-5">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="item-filter">Filter Titles</label>
        <input
          class="form-control"
          id="item-filter"
          placeholder="Filter Titles"
          type="text"
        />
      </div>
    </form>

    <div class="list_gen" id="title_table">
      <table class="table table-striped table-hover list" width="100%">
        <thead class="thead-dark">
          <tr>
            <th class="non-numeric" scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Service</th>
            <th scope="col">License Expires</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script src="{% static 'pokedex/list.js' %}"></script>
<script>
  let list = JSON.parse("{{pokemons}}");
  console.log(list);
//   renderList(list);
</script>
{% endblock %}
