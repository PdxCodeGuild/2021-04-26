{% extends 'todolistapp/base.html' %} {% block title %}Welcome to ToDo!{% endblock %} {% block content %}
<main>
  <div class="title"><h1>Welcome to ToDo!</h1></div>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form action="{% url 'todolistapp:save' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Submit a New ToDo"
              type="text"
              name="item"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="list_gen">
          <table class="table table-striped table-hover list" width="100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Number</th>
                <th scope="col">To Do</th>
              </tr>
            </thead>
            <tbody>
                {% for item in todoitems%}
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>{{item.item}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</main>
{% endblock %}
