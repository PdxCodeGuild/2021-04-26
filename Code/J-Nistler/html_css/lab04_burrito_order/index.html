<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip-OAT-Lay</title>
    <!-- Bootstrap v5.0.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Chip-OAT-Lay Online Order Form</h1>

    <div class="mb-3">
      <!-- Start Order Form -->
      <form
        action="https://webhook.site/ad73a53a-d0d5-4e39-bbbe-654b76f48039"
        method="POST"
      >
        <!-- Start Accordion -->
        <div class="accordion accordion-flush" id="accordionFlushOrderForm">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-CustInfo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Customer Information
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-CustInfo"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Name -->
                <label for="first-name">First name:</label><br />
                <input
                  class="form-control"
                  type="text"
                  name="first-name"
                  placeholder="First Name"
                />
                <label for="last-name">Last name:</label><br />
                <input
                  class="form-control"
                  type="text"
                  name="last-name"
                  placeholder="Last Name"
                />

                <!-- Input Email -->
                <label for="email">Email:</label><br />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                />

                <!-- Input Password -->
                <label for="password">Password:</label><br />
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Tortilla">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                Select Tortilla
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Tortilla"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Tortilla -->
                <div class="col">
                  <label for="white-flour">White Flour</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="white-flour"
                    value="white-flour"
                  />

                  <label for="wheat-flour">Wheat Flour</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="wheat-flour"
                    value="wheat-flour"
                  />

                  <label for="spinach">Spinach</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="spinach"
                    value="spinach"
                  />

                  <label for="corn-tort">Corn</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="corn-tort"
                    value="corn-tort"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Rice">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Select Rice
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Rice"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Rice -->
                <div class="col">
                  <label for="white-rice">White Rice</label>
                  <input
                    type="radio"
                    name="rice"
                    id="white-rice"
                    value="white-rice"
                  />

                  <label for="brown-rice">Wheat Rice</label>
                  <input
                    type="radio"
                    name="rice"
                    id="brown-rice"
                    value="brown-rice"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour"
                aria-expanded="false"
                aria-controls="flush-collapseFour"
              >
                Select Beans
              </button>
            </h2>
            <div
              id="flush-collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingFour"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Beans -->
                <div class="col">
                  <label for="black-beans">Black Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="black-beans"
                    value="black-beans"
                  />

                  <label for="pinto-beans">Pinto Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="pinto-beans"
                    value="pinto-beans"
                  />

                  <label for="no-beans">No Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="no-beans"
                    value="no-beans"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Protien">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFive"
                aria-expanded="false"
                aria-controls="flush-collapseFive"
              >
                Select Protien
              </button>
            </h2>
            <div
              id="flush-collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Protien"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Protein -->
                <div class="col">
                  <label for="carnitas">Carnitas</label>
                  <input
                    type="radio"
                    name="protien"
                    id="carnitas"
                    value="carnitas"
                  />

                  <label for="chicken">Chicken</label>
                  <input
                    type="radio"
                    name="protien"
                    id="chicken"
                    value="chicken"
                  />

                  <label for="sofritas">Sofritas</label>
                  <input
                    type="radio"
                    name="protien"
                    id="sofritas"
                    value="sofritas"
                  />

                  <label for="fajita">Fajita Veggies</label>
                  <input
                    type="radio"
                    name="protien"
                    id="fajita"
                    value="fajita"
                  />

                  <label for="no-protien">None</label>
                  <input
                    type="radio"
                    name="protien"
                    id="no-protien"
                    value="no-protien"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Additional">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSix"
                aria-expanded="false"
                aria-controls="flush-collapseSix"
              >
                Select Additional Toppings
              </button>
            </h2>
            <div
              id="flush-collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Additional"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Additional -->
                <div class="col">
                  <label for="cheese">Cheese</label>
                  <input type="checkbox" name="cheese" id="cheese" />

                  <label for="lettuce">Romaine Lettuce</label>
                  <input type="checkbox" name="lettuce" id="lettuce" />

                  <label for="salsa">Salsa</label>
                  <input type="checkbox" name="salsa" id="salsa" />
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-DeliveryNotes">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSeven"
                aria-expanded="false"
                aria-controls="flush-collapseSeven"
              >
                Delivery Instructions
              </button>
            </h2>
            <div
              id="flush-collapseSeven"
              class="accordion-collapse collapse"
              aria-labelledby="flush-DeliveryNotes"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Instructions -->
                <textarea
                  class="form-control"
                  name="delivery-instructions"
                  placeholder="Enter Delivery Instructions Here"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
