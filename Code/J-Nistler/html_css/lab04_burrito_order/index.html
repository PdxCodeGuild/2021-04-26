<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip-OAT-Lay Order Form</title>
    <!-- Bootstrap v5.0.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸŒ¯ Chip-OAT-Lay Online Order Form</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coupons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Order Now!</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Start Jumbotron -->
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Order Online</h1>
          <p class="col-md-8 fs-4">
            Use the online form below to order your custom made Chip-OAT-Lay
            burrito!
          </p>
          <button
            class="btn btn-primary btn-lg"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Start Your Order
          </button>
        </div>
      </div>
      <!-- Start Order Form -->
      <form
        action="https://webhook.site/ad73a53a-d0d5-4e39-bbbe-654b76f48039"
        method="POST"
      >
        <!-- Start Accordion -->
        <div class="accordion accordion-flush" id="accordionFlushOrderForm">
          <!-- Customer Information -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-CustInfo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Customer Information
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-CustInfo"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <label for="first-name">First name:</label><br />
                <input
                  class="form-control"
                  type="text"
                  name="first-name"
                  placeholder="First Name"
                />
                <label for="last-name">Last name:</label><br />
                <input
                  class="form-control"
                  type="text"
                  name="last-name"
                  placeholder="Last Name"
                />
                <label for="email">Email:</label><br />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
                <label for="password">Password:</label><br />
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <button
                  class="btn btn-primary mb-3"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
          <!-- Tortilla -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Tortilla">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                Select Tortilla
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Tortilla"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Tortilla -->
                <div class="col">
                  <label for="white-flour">White Flour</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="white-flour"
                    value="white-flour"
                  />

                  <label for="wheat-flour">Wheat Flour</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="wheat-flour"
                    value="wheat-flour"
                  />

                  <label for="spinach">Spinach</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="spinach"
                    value="spinach"
                  />

                  <label for="corn-tort">Corn</label>
                  <input
                    type="radio"
                    name="tortilla"
                    id="corn-tort"
                    value="corn-tort"
                  />
                  <button
                    class="btn btn-primary mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree"
                    aria-expanded="false"
                    aria-controls="flush-collapseThree"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Rice -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Rice">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Select Rice
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Rice"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Rice -->
                <div class="col">
                  <label for="white-rice">White Rice</label>
                  <input
                    type="radio"
                    name="rice"
                    id="white-rice"
                    value="white-rice"
                  />

                  <label for="brown-rice">Wheat Rice</label>
                  <input
                    type="radio"
                    name="rice"
                    id="brown-rice"
                    value="brown-rice"
                  />
                  <button
                    class="btn btn-primary mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFour"
                    aria-expanded="false"
                    aria-controls="flush-collapseFour"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Beans -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour"
                aria-expanded="false"
                aria-controls="flush-collapseFour"
              >
                Select Beans
              </button>
            </h2>
            <div
              id="flush-collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingFour"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Beans -->
                <div class="col">
                  <label for="black-beans">Black Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="black-beans"
                    value="black-beans"
                  />

                  <label for="pinto-beans">Pinto Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="pinto-beans"
                    value="pinto-beans"
                  />

                  <label for="no-beans">No Beans</label>
                  <input
                    type="radio"
                    name="beans"
                    id="no-beans"
                    value="no-beans"
                  />
                  <button
                    class="btn btn-primary mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFive"
                    aria-expanded="false"
                    aria-controls="flush-collapseFive"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Protien -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Protien">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFive"
                aria-expanded="false"
                aria-controls="flush-collapseFive"
              >
                Select Protien
              </button>
            </h2>
            <div
              id="flush-collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Protien"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Protein -->
                <div class="col">
                  <label for="carnitas">Carnitas</label>
                  <input
                    type="radio"
                    name="protien"
                    id="carnitas"
                    value="carnitas"
                  />

                  <label for="chicken">Chicken</label>
                  <input
                    type="radio"
                    name="protien"
                    id="chicken"
                    value="chicken"
                  />

                  <label for="sofritas">Sofritas</label>
                  <input
                    type="radio"
                    name="protien"
                    id="sofritas"
                    value="sofritas"
                  />

                  <label for="fajita">Fajita Veggies</label>
                  <input
                    type="radio"
                    name="protien"
                    id="fajita"
                    value="fajita"
                  />

                  <label for="no-protien">None</label>
                  <input
                    type="radio"
                    name="protien"
                    id="no-protien"
                    value="no-protien"
                  />
                  <button
                    class="btn btn-primary mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseSix"
                    aria-expanded="false"
                    aria-controls="flush-collapseSix"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Additional Toppings -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-Additional">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSix"
                aria-expanded="false"
                aria-controls="flush-collapseSix"
              >
                Select Additional Toppings
              </button>
            </h2>
            <div
              id="flush-collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="flush-Additional"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Additional -->
                <div class="col">
                  <label for="cheese">Cheese</label>
                  <input type="checkbox" name="cheese" id="cheese" />

                  <label for="lettuce">Romaine Lettuce</label>
                  <input type="checkbox" name="lettuce" id="lettuce" />

                  <label for="salsa">Salsa</label>
                  <input type="checkbox" name="salsa" id="salsa" />
                  <button
                    class="btn btn-primary mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseSeven"
                    aria-expanded="false"
                    aria-controls="flush-collapseSeven"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Delivery Instructions -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-DeliveryNotes">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSeven"
                aria-expanded="false"
                aria-controls="flush-collapseSeven"
              >
                Delivery Instructions
              </button>
            </h2>
            <div
              id="flush-collapseSeven"
              class="accordion-collapse collapse"
              aria-labelledby="flush-DeliveryNotes"
              data-bs-parent="#accordionFlushOrderForm"
            >
              <div class="accordion-body">
                <!-- Input Instructions -->
                <textarea
                  class="form-control"
                  name="delivery-instructions"
                  placeholder="Enter Delivery Instructions Here"
                ></textarea>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mb-3">
                  Submit Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
