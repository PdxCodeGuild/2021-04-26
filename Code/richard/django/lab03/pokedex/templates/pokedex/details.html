{% extends 'pokedex/base.html' %}
{% block title %} Homepage {% endblock %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col text-center"><img src="{{pokemon.image_front}}" alt="front image of {{pokemon.name}}"></div>
        <div class="col text-center"><h1>{{pokemon.number}} - {{pokemon.name|title}}</h1></div>
        <div class="col text-center"><img src="{{pokemon.image_back}}" alt="back image of {{pokemon.name}}"></div>
    </div>  
    <div class="row">
        <div class="col"></div>
        <div class="col text-center">Height : {{pokemon.height}}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col text-center">Weight : {{pokemon.weight}}</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col text-center">Types :</div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <ul>
                {% for type in pokemon.types.all %}
                <li>{{type|title}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col text-center"><a href="{% url 'pokedex:home' %}"><button class="btn btn-primary">Home</button></a></div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
