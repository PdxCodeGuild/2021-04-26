{% extends 'blog/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"><h1>Login</h1></div>
        <div class="col"></div>
    </div>
    <form action="{% url 'blog:login_user' %}" method="POST">
        {% csrf_token %}
        <div class="row m-2">
            <div class="col"></div>
            <div class="col">
                <label for="username">Username:</label>
            </div>
            <div class="col">
                <input type="text" name="username">
            </div>
            <div class="col"></div>
        </div>
        <div class="row m-2">
            <div class="col"></div>
            <div class="col">
                <label for="password">Password:</label>
            </div>
            <div class="col">
                <input type="password" name="password">
            </div>
            <div class="col"></div>
        </div>
        <div class="row m-2">
            <div class="col"></div>
            <div class="col"><button class="btn btn-primary">Login</button></div>
        </div>
    </form>
</div>
{% endblock %}
