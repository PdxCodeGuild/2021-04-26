{% extends 'blog/base.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-2 mb-2">
        <div class="col"></div>
        <div class="col text-center"><h1>Welcome {{request.user}}</h1></div>
        <div class="col"></div>
    </div>
    <div class="row m-2">
        <div class="col"></div>
        <div class="col text-center"><h3>{{post.title}}</h3></div>
        <div class="col"></div>
    </div>
    <div class="row m-2">
        <div class="col"></div>
        <div class="col text-center">{{post.body}}</div>
        <div class="col"></div>
    </div>

</div>
{% endblock %}
