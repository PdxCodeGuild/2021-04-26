<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"><h1>Order a Burrito</h1></div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col"><img src="https://media.gettyimages.com/photos/mexican-rice-and-chorizo-sausage-wrap-picture-id1313361282?s=612x612" alt="Burrito Picture"></div>
            <div class="col">
                <form action="https://webhook.site/349005b3-4e1d-4c53-91e4-022f4cb5f04d" method="POST">
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="name"><b>Name: </b></label>
                            <input type="text" name="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="password"><b>Password:</b> </label>
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="torilla"><b>Tortilla: </b></label>
                            <input type="radio" name="tortilla" value="WhiteFlour"> White Flour
                            <input type="radio" name="tortilla" value="WheatFlour"> Wheat Flour
                            <input type="radio" name="tortilla" value="Spinach"> Spinach
                            <input type="radio" name="tortilla" value="Corn"> Corn
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="rice"><b>Rice: </b></label>
                            <input type="radio" name="rice" value="white"> White Rice
                            <input type="radio" name="rice" value="brown"> Brown Rice
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="beans"><b>Beans: </b></label>
                            <input type="radio" name="beans" value="black"> Black Beans
                            <input type="radio" name="beans" value="pinto"> Pinto Beans
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="protein"><b>Protein: </b></label>
                            <input type="radio" name="protein" value="carnita"> Carnitas
                            <input type="radio" name="protein" value="chicken"> Chicken
                            <input type="radio" name="protein" value="sofrita"> Sofritas
                            <input type="radio" name="protein" value="none"> None
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="addition"><b>Additional Ingredients: </b></label>
                            <input type="checkbox" name="addition" value="cheese"> Cheese
                            <input type="checkbox" name="addition" value="SourCream"> Sour Cream
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="delivery"><b>Delivery Instructions: </b></label>
                            <input type="textarea" name="delivery">
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center p-2">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
