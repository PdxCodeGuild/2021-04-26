{% extends 'contacts/base.html' %}

{% block title %}
Yellow Pages
{% endblock %}

{% block content %}
<h1>Yellow Pages</h1>

{% for ad in ads %}
    <h2>{{ad.title}}</h2>
    <p>{{ad.description}}</p>
    <a href="{{ad.url}}">{{ad.company_name}}</a>
    <p>{{ad.phone_number}}</p>
    <p>{{ad.address}}</p>
{% endfor %}

{% endblock %}
