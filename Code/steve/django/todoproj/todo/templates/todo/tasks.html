{% extends 'todo/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="mytasks">
  <p><a href="{% url 'todo:home' %}">Home</a></p>
  <h3><u>Tasks to Complete</u></h3>
  {% for task in tasks %}

      {{ task }}
    </div>
  {% endfor %}

</div>


{% endblock %}
