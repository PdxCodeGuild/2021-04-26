<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id='display' class="col"></div>
        </div>
        <div class="row">
            <div id='output' class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><input id="enter" /> <button id="calc">enter</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1 m-1"><button onclick='groupvalue("ac")' class="btn btn-info">AC</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("swap")' class="btn btn-info">+/-</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("%")' class="btn btn-info">%</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("/")' class="btn btn-warning">รท</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1 m-1"><button onclick='groupvalue("7")' class="btn btn-secondary">7</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("8")' class="btn btn-secondary">8</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("9")' class="btn btn-secondary">9</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("*")' class="btn btn-warning">ร</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1 m-1"><button onclick='groupvalue("4")' class="btn btn-secondary">4</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("5")' class="btn btn-secondary">5</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("6")' class="btn btn-secondary">6</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("-")' class="btn btn-warning">-</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1 m-1"><button onclick='groupvalue("1")' class="btn btn-secondary">1</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("2")' class="btn btn-secondary">2</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("3")' class="btn btn-secondary">3</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("+")' class="btn btn-warning">+</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1 m-1"><button onclick='groupvalue("0")' class="btn btn-secondary btn-block">0</button>
            </div>
            <div class="col-1 m-1"><button onclick='groupvalue(".")' class="btn btn-secondary">.</button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("delete")' class="btn btn-warning"> DEL </button></div>
            <div class="col-1 m-1"><button onclick='groupvalue("=")' class="btn btn-warning">=</button></div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
