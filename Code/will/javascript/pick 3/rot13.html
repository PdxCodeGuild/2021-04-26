<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rot 13 </title>
</head>

<body>
    <script>
        function cipher() {
            let user_input = prompt('Enter a word: ')
            let str = 'abcdefghijklmnopqrstuvwxyz0123456789@#$';
            let encrypted = '';

            for (char of user_input) {
                encrypted += str[(str.search(char)+13) % 26]
                // console.log(char)
            }
            console.log(encrypted)
            alert("Your encrypted word is: " + encrypted)
            return encrypted;

        }

        cipher()
    </script>
</body>

</html>
