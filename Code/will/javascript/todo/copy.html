<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="list">
        <div class = "add">
            <input id="new-task" type="text"><button id='add'>Add an item</button>
        </div>
        
        <h3>To-do</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox"><label>Pay Bills</label><input type="text">
                <button class="delete">Delete</button>
            </li>
            <li class="editMode"><input type="checkbox"><label>Grocery Shopping</label><input type="text"><button
                    class="delete">Delete</button>
            </li>
        </ul>

        <h3>Completed Tasks</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked><label>See the Doctor</label><input type="text">
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    

</body>

</html>
