<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for cat in cats %}
    <div>
      <img src="{{cat.url}}">
      <div class="doots">
        <a href="{% url 'kats:updoot' cat.id %}">&uparrow; {{cat.up_doots}}</a>
        <a href="{% url 'kats:downdoot' cat.id %}">&downarrow; {{cat.down_doots}}</a>
      </div>
    </div>
  {% endfor %}
</body>
</html>
