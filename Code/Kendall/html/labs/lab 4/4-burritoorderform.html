<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4961a1a68b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://webhook.site/1af97582-aff6-4fcf-b4c0-4194f1bcce33" method="POST">
        <!-- Input Text -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <input name="first-name" placeholder="First Name" type="text" required>
                </div>

                <div class="col">
                    <input name="last-name" placeholder="Last Name" type="text" required>
                </div>
            </div>

            <!-- Input Password -->
            <div class="row">
                <div class="col">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
            </div>

            <!-- Input Tortillas-->
            <div class="row">
                <h5>Tortilla</h5>
                <label for="white">White</label>
                <input value="white" id="white" name="tortilla" type="radio">

                <label for="wheat">Wheat</label>
                <input value="wheat" id="wheat" name="tortilla" type="radio">

                <label for="spinach">Spinach</label>
                <input value="spinach" id="spinach" name="tortilla" type="radio">

                <label for="corn">Corn</label>
                <input value="corn" id="corn" name="tortilla" type="radio">
            </div>

            <!-- Input Rice -->
            <div class="row">
                <h5>Rice</h5>
                <label for="white_rice">White Rice</label>
                <input id="white_rice" name="white_rice" type="radio">

                <label for="brown_rice">Brown Rice</label>
                <input id="brown_rice" name="brown_rice" type="radio">

            </div>
            <!-- Input Beans -->
            <div class="row">
                <h5>Beans</h5>
                <label for="black_beans">Black Beans</label>
                <input id="black_beans" name="black_beans" type="radio">

                <label for="pinto_beans">Pinto Beans</label>
                <input id="pinto_beans" name="pinto_beans" type="radio">
            </div>

            <!-- Input Protein -->
            <div class="row">
                <h5>Protein</h5>
                <label for="carnitas">Carnitas</label>
                <input id="carnitas" name="carnitas" type="radio">
                <label for="chicken">Chicken</label>
                <input id="chicken" name="chicken" type="radio">
                <label for="sofritas">sofritas</label>
                <input id="sofritas" name="sofritas" type="radio">
                <label for="none">None</label>
                <input id="none" name="none" type="radio">
            </div>

            <!-- Input Additinal Ingredients -->
            <div class="row">
                <h5>Additional Ingredients</h5>
                <label for="cheese">Cheese</label>
                <input id="cheese" name="cheese" type="checkbox">
                <label for="sour_cream">Sour Cream</label>
                <input id="sour_cream" name="sour_cream" type="checkbox">
            </div>

            <!-- Input Delivery Instructions -->
            <textarea name="delivery_instructions" id="delivery_instructions" cols="30" rows="10"
                placeholder="Delivery Instructions"></textarea>

            <!-- Input Submit -->
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </div>




    </form>
</body>

</html>
