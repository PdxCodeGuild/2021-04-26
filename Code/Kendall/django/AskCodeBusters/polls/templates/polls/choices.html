<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choices</title>
</head>
<body>
    {% include 'polls/_navbar.html' %}
    <h1>{{ question.question.text}}</h1>
    <form action="{% url 'polls:add_choices' %}" method="POST">
        {% csrf_token%}
        {% for x in choices %}
        <input type="text" name="choice{{forloop.counter}}" placeholder="Choice {{forloop.counter}}">
        {% endfor %}
        <input type="hidden" name="question_id" value="{{question.id}}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
