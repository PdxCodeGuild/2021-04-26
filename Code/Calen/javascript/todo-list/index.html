<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script defer src='main.js'></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    
    <script  src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script  src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script  src="https://cdn.amcharts.com/lib/4/themes/material.js"></script>
    <script  src="https://cdn.amcharts.com/lib/4/lang/de_DE.js"></script>
    <script  src="https://cdn.amcharts.com/lib/4/geodata/germanyLow.js"></script>
    <script  src="https://cdn.amcharts.com/lib/4/fonts/notosans-sc.js"></script>



    <title>js todolist</title>

</head>
<body>
    <div class="row">
        <div class="col s12 m12">
            <h3 class="blue-grey center-align title">The object permanence deficient todo list</h3>
        </div>

        <div class="data">
            <div id="chartdiv" style="width: 100%; height: 400px;"></div>
        </div>
        <br><br>
        <div class='col m8 s10 offset-m2 offset-s1'>
            <br>
            <input class='col s3 m3 offset-s1 offset-m1' type="text" placeholder='Todo title' id='todo-title'>
            <input class='col s6 m6 offset-s1 offset-m1' type="text" placeholder='Todo item' id='todo-text'>
            <a class="waves-effect waves-light btn blue-grey col s4 m4 offset-m4 offset-s4" id='create'>Create Item</a>
        </div>
    </div>
    
    <div class="container row" id='todo-field'>

    </div>
    <div class="container row" id='done-field'>

    </div>
</body>
</html>
