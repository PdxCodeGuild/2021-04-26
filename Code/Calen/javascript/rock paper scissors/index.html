    <table>
        <thead>
            <th>

            </th>
            <th>
                Losses
            </th>
            <th>
                Ratio
            </th>
        </thead>
        <tr>
            <td id='win-tracker'>0</td>
            <td id='loss-tracker'>0</td>

        </tr>

    </table>
