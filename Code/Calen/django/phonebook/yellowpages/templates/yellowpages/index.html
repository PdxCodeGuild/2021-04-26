
{% extends 'contacts/base.html' %}
{% block content %}
<div class="yellow-pages">
    <h1>Yellow Pages</h1>
    
    {% for ad in ads %}
    <div class='ad {% if ad.premium %} premium {% endif %}'>
        <h2>{{ad.title}}</h2>
        <p>{{ad.description}}</p>
        {% if ad.url %}
        <a href="{{ad.url}}">{{ad.company_name}}</a>
        {% else %}
        <p>{{ad.company_name}}</p>
        {% endif %}
        <p>{{ad.phone_number}}</p>
        <p>{{ad.address}}</p>
    </div>
    
    {% endfor %}
    
    
</div>
{% endblock %}
